<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='css/register.css'>
    <link rel='stylesheet' href='css/input.css'>
    <link rel='stylesheet' href='css/header.css'>
    <link rel='stylesheet' href='css/footer.css'>
    <title>Register - Rental Central </title>
</head>
<body>
        <nav>
            <img src="images/logo/writiclelogo.PNG" alt="Car Rental">
            <div class="tabList">
                <div class="leftTabs">
                
                
                </div>
                <div class="rightTabs">
                   
                    <a href="Login">Login</a>
                    <a class="active" href="UserRegisteration" >Register</a>
                
                </div>
            </div>
        </nav>
    <div id="container">
        <img src="images/logo/writiclelogo.PNG" alt="Car Rental">
        <h1>Sign Up</h1>
        <p>Already have an account? <a href="Login" class="link">Sign In</a></p>
        <div id="tableBorder">
            <form method="post" action="UserRegisteration" id="signupForm" onsubmit="return registerForm()">
                <span id="formError"></span>
                <table>
                    <tr>
                        <th><label for="fname" id="fnamelabel">First Name : </label></th>
                        <td><input type="text" name="name" id="fname" onblur="fnameVal()" /><span id="fnameError"></span></td>
                    </tr>
                    <tr>
                        <th><label for="lname" id="lnamelabel">Username: </label></th>
                        <td><input type="text" name="username" id="lname" onblur="lnameVal()" /><span id="lnameError"></span></td>
                    </tr>
                    <tr>
                        <th><label for="email" id="emaillabel">Email </label></th>
                        <td><input type="email" name="email" id="email" onblur="emailVal()" /><span id="emailError"></span></td>
                    </tr>
                    <tr>
                        <th><label for="phoneno" id="phonelabel">Phone No. : </label></th>
                        <td><input type="text" name="mobile" id="phoneno" onblur="phoneVal()" /><span id="phoneError"></span></td>
                    </tr>
                    <tr>
                        <th><label for="password" id="passlabel">Password : </label></th>
                        <td><input type="password" name="password" id="password"  onblur="passVal()"/><span id="passError"></span></td>
                    </tr>
                    <tr>
                        <th><label for="cpassword" id="cpasslabel">Confirm Password : </label></th>
                        <td><input type="password" name="password" id="cpassword" onblur="cpassVal()"/><span id="cpassError"></span></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit" id="subButton" >Register</button></td>
                        <!-- <td colspan="2"><input type="submit" Value="Register" id="subButton"></td> -->
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-content">Created by @JayBamania 2021 </div>
    </footer>
    <script src="js/FormValidation.js"></script>
</body>
</html>
