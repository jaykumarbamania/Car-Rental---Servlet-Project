<div id="container">
    <h2>Return Car</h2>
    <div id="tableBorder">
        <form method="post" action="ReturnCar" id="signupForm" onsubmit="return registerForm()">
            <span id="formError"></span>
            <table>
                <tr>
                    <th><label for="name" id="namelabel">Car No : </label></th>
                    <td><input type="text" name="carno" id="name" onblur="nameVal()" /><span id="nameError"></span></td>
                </tr>
                <tr>
                    <th><label for="username" id="usernamelabel">Username : </label></th>
                    <td><input type="text" name="username" id="username" onblur="usernameVal()" /><span id="usernameError"></span></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit" id="subButton" >RETURN</button></td>
                    <!-- <td colspan="2"><input type="submit" Value="Register" id="subButton"></td> -->
                </tr>
            </table>
        </form>
    </div>
