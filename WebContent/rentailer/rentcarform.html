        <div id="container">
            <img src="images/logo/writiclelogo.PNG" alt="Writicle Logo">
            <h1>Rent a Car</h1>
            <div id="tableBorder">
                <form method="post" action="RentCar" id="signupForm" onsubmit="return registerForm()">
                    <span id="formError"></span>
                    <table>
                        <tr>
                            <th><label for="fname" id="fnamelabel">Car No : </label></th>
                            <td><input type="text" name="carno" id="fname" onblur="fnameVal()" /><span id="fnameError"></span></td>
                        </tr>
                        <tr>
                            <th><label for="lname" id="lnamelabel">User id: </label></th>
                            <td><input type="text" name="userid" id="lname" onblur="lnameVal()" /><span id="lnameError"></span></td>
                        </tr>
                        <tr>
                            <th><label for="email" id="emaillabel">Username </label></th>
                            <td><input type="text" name="username" id="email"  /><span id="emailError"></span></td>
                        </tr>
                        <tr>
                            <th><label for="phoneno" id="phonelabel">User Mobile : </label></th>
                            <td><input type="text" name="usermobile" id="phoneno" onblur="phoneVal()" /><span id="phoneError"></span></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="submit" id="subButton" >Issue Car</button></td>
                            <!-- <td colspan="2"><input type="submit" Value="Register" id="subButton"></td> -->
                        </tr>
                    </table>
                </form>
            </div>
        </div>
